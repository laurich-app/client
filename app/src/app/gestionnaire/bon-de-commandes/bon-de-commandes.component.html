<div>
	<h1>Liste des bon de commandes :</h1>
	@if (isLoading) {
	<ng-container>
		<mat-spinner></mat-spinner>
	</ng-container>
	}
	<div>
		<table mat-table [dataSource]="bon_de_commandes" class="mat-elevation-z8">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>id</th>
				<td mat-cell *matCellDef="let element">{{ element.id }}</td>
			</ng-container>

			<ng-container matColumnDef="date_creation">
				<th mat-header-cell *matHeaderCellDef>Date de création</th>
				<td mat-cell *matCellDef="let element">{{ element.date_creation }}</td>
			</ng-container>

			<ng-container matColumnDef="quantite">
				<th mat-header-cell *matHeaderCellDef>Quantité</th>
				<td mat-cell *matCellDef="let element">{{ element.quantite }}</td>
			</ng-container>

			<ng-container matColumnDef="produit.libelle">
				<th mat-header-cell *matHeaderCellDef>Produit</th>
				<td mat-cell *matCellDef="let element">{{ element.produit.libelle }}</td>
			</ng-container>

			<ng-container matColumnDef="etat_commande">
				<th mat-header-cell *matHeaderCellDef>Status</th>
				<td mat-cell *matCellDef="let element">{{ element.etat_commande }}</td>
			</ng-container>

			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>Actions</th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button routerLink="/gestionnaire/bon_de_commandes/{{element.id}}">
						<mat-icon>visibility</mat-icon>
					</button>
					<button mat-icon-button (click)="livrerCommande(element)">
						<mat-icon>local_shipping</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>

		<mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange($event)" hidePageSize
			aria-label="Select page of periodic elements">
		</mat-paginator>
	</div>
</div>
