<div>
	<h1>Liste des fournisseurs :</h1>
	@if (isLoading) {
	<ng-container>
		<mat-spinner></mat-spinner>
	</ng-container>
	}
	<div class="actions">
		<button mat-button color="primary" routerLink="/gestionnaire/fournisseurs/ajouter" matTooltip="Basic"
			aria-label="Ajouter un fournisseur">
			Ajouter un fournisseur
		</button>
	</div>
	<div>
		<table mat-table [dataSource]="fournisseurs" class="mat-elevation-z8">
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef>id</th>
				<td mat-cell *matCellDef="let element">{{ element.id }}</td>
			</ng-container>

			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef>Email</th>
				<td mat-cell *matCellDef="let element">{{ element.email }}</td>
			</ng-container>

			<ng-container matColumnDef="raison_sociale">
				<th mat-header-cell *matHeaderCellDef>Raison sociale</th>
				<td mat-cell *matCellDef="let element">{{ element.raison_sociale }}</td>
			</ng-container>

			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>Actions</th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button routerLink="/gestionnaire/fournisseurs/{{element.id}}">
						<mat-icon>visibility</mat-icon>
					</button>
					<button mat-icon-button routerLink="/gestionnaire/fournisseurs/{{element.id}}/modifier">
						<mat-icon>update</mat-icon>
					</button>
					<app-supprimer-fournisseurs [fournisseur]="element" (isSupprimer)="reload()" />
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>

		<mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange($event)" hidePageSize
			aria-label="Select page of periodic elements">
		</mat-paginator>
	</div>
</div>
