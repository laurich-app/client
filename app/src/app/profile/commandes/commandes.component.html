<div>
	<h1>Liste des commandes :</h1>
	@if (isLoading) {
	<ng-container>
		<mat-spinner></mat-spinner>
	</ng-container>
	}
	<div>
		<table mat-table [dataSource]="commandes" class="mat-elevation-z8">
			<ng-container matColumnDef="_id">
				<th mat-header-cell *matHeaderCellDef>id</th>
				<td mat-cell *matCellDef="let element">{{ element._id }}</td>
			</ng-container>

			<ng-container matColumnDef="etat_livraison">
				<th mat-header-cell *matHeaderCellDef>Status</th>
				<td mat-cell *matCellDef="let element">{{ element.etat_livraison }}</td>
			</ng-container>

			<ng-container matColumnDef="total">
				<th mat-header-cell *matHeaderCellDef>Total</th>
				<td mat-cell *matCellDef="let element">{{ element.total }}</td>
			</ng-container>

			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef>Actions</th>
				<td mat-cell *matCellDef="let element">
					<button mat-icon-button routerLink="/profile/commandes/{{element._id}}">
						<mat-icon>visibility</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
		</table>

		<mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange($event)" hidePageSize
			aria-label="Select page of periodic elements">
		</mat-paginator>
	</div>
</div>
